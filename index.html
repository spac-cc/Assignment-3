<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Vacations Airlines</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="wrapper">
    <h1>Book Your Vacation Today!</h1>
    <p>All options marked with an asterisk '<span class="required-asterisk">*</span>' are required.</p>
    <form action="https://webdevbasics.net/script/demo.php" method="post">
        <!--Essential info box-->
        <div class="grid-container">
            <fieldset>
            <legend>Essential Information</legend>
                <div>
                    <div class="two-columns">
                        <label for="firstName">First Name<span class="required-asterisk">*</span></label>
                        <input id="firstName" name="firstName" type="text" placeholder="John" required aria-required="true">
                    </div>
                    <div class="two-columns">
                        <label for="lastName">Last Name<span class="required-asterisk">*</span></label>
                        <input id="lastName" name="lastName" type="text" placeholder="Doe" required aria-required="true">
                    </div>
                    <div class="two-columns">
                        <label for="mail">Email Address<span class="required-asterisk">*</span></label>
                        <input id="mail" name="mail" type="text" placeholder="Johndoe@mail.com" required aria-required="true">
                    </div>
                    <div class="two-columns">
                        <label for="phoneNumber">Phone Number<span class="required-asterisk">*</span></label>
                        <input id="phoneNumber" name="phoneNumber" type="text" placeholder="(123)-456-7890" required aria-required="true">
                    </div>
                </div>
        <!--Travel information box-->         
                <legend>Travel Information</legend>
                <div class="travel-grid">
                    <div>
                        <div>
                            <label for="destination">Preferred Travel Destination<span class="required-asterisk">*</span></label>
                            <select id="destination" name="destination" size="1" required aria-required="true">
                                <option disabled selected value="">-- select an option --</option>
                                <option value="bali">Bali</option>
                                <option value="paris">Paris</option>
                                <option value="tokyo">Tokyo</option>
                                <option value="newYork">New York</option>
                                <option value="sydney">Sydney</option>
                                <option value="boraBora">Bora Bora</option>
                                <option value="tahiti">Tahiti</option>
                                <option value="puntaCana">Punta Cana</option>
                            </select>
                        </div>
                        <div>
                            <label for="departureDate">Date of Departure<span class="required-asterisk">*</span></label>
                            <input id=departureDate name="departureDate" type="date" required aria-required="true">
                        </div>
                        <div>
                            <label for="quantity">Number of Travelers:<span class="required-asterisk">*</span></label>
                            <input id=quantity name="quantity" type="number" min="1" max="10" required aria-required="true">
                        </div>
                    </div>
                        <div class="travel-package">
                            <p>Type of travel Package<span class="required-asterisk">*</span></p>
                            <label for="budget">Budget</label>
                            <input id="budget" name="travelPkge" type="radio" required aria-required="true">
                            <label for="standard">Standard</label>
                            <input id="standard" name="travelPkge" type="radio" required aria-required="true">
                            <label for="luxary">Luxury</label>
                            <input id="luxary" name="travelPkge" type="radio" required aria-required="true">
                        </div>
                    <div class="travel-comment">
                        <br><label for="requests">Special Requests/Comments</label> <br>
                        <textarea id="requests" name="requests"></textarea>
                    </div>
                </div>
        <!--Payment information box-->
                <legend>Payment information</legend>
                <div class="two-columns">
                    <div class="inner-two-columns">
                        <div>
                            <label for="payMethod">Payment Method:<span class="required-asterisk">*</span></label>
                            <select id="payMethod" name="payMethod" size="1" required aria-required="true">
                                <option disabled selected value="">-- select an option --</option>
                                <option>Credit Card</option>
                                <option>PayPal</option>
                                <option>Bank Transfer</option>
                            </select>
                        </div>
                        <div>
                            <label for="cardNum">Card Number<span class="required-asterisk">*</span></label>
                            <textarea id="cardNum" name="cardNum" rows="1" cols="14" maxlength="14" placeholder="1234 5678 9012" aria-required="true"></textarea>
                        </div>
                        <div>
                            <label for="cvc">CVC<span class="required-asterisk">*</span></label>
                            <textarea id="cvc" name="cvc" rows="1" cols="3" maxlength="3" placeholder="123" required aria-required="true"></textarea>
                        </div>
                    </div>
                    <div>
                        <label for="fileUpload">Upload a Picture of Your ID Here<span class="required-asterisk">*</span></label>
                        <input id="fileUpload" name="fileUpload" type="file" required aria-required="true">
                    </div>
                </div>
            </fieldset>
        </div>
        <div>
            <div class="button-container">
               <br> <button id=finishedButton type="submit">Submit</button>
            </div>
        </div>
    </form>
</body>
</html>
